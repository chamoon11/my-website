<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pesan Buat Cantik</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background: #fdf2f8;
      font-family: Arial, sans-serif;
      position: relative;
    }

    h1 {
      color: #e91e63;
      z-index: 2;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #e91e63;
      color: white;
      cursor: pointer;
      z-index: 2;
    }

    #videoContainer {
      display: none;
      margin-top: 30px;
      z-index: 2;
    }

    video {
      max-width: 80%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    /* Bunga */
    .flower {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
      animation: bloom 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes bloom {
      0% { transform: scale(0) rotate(0deg); opacity: 1; }
      50% { transform: scale(1.2) rotate(180deg); opacity: 0.8; }
      100% { transform: scale(0) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>HALOOOOO</h1>
  <button onclick="showVideo()">diklik tombol ini ya cantik!!</button>

  <div id="videoContainer">
    <video controls>
      <source src="hehe.mp4" type="video/mp4">
      Browser kamu nggak support video.
    </video>
  </div>

  <script>
    function showVideo() {
      document.getElementById('videoContainer').style.display = 'block';
    }

    // bikin bunga muncul terus-menerus
    function createFlower() {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.style.left = Math.random() * window.innerWidth + "px";
      flower.style.top = Math.random() * window.innerHeight + "px";
      document.body.appendChild(flower);

      setTimeout(() => {
        flower.remove();
      }, 4000);
    }

    setInterval(createFlower, 500); // setiap 0.5 detik ada bunga baru
  </script>
</body>
</html>
