<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pesan Buat Cantik</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fdf2f8;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    h1 {
      color: #e91e63;
      position: relative;
      z-index: 2;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #e91e63;
      color: white;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }
    #videoContainer {
      display: none;
      margin-top: 30px;
      z-index: 2;
      position: relative;
    }
    video {
      max-width: 80%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    /* ðŸŒ¸ bunga-bunga */
    .flower {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
      opacity: 0.8;
      animation: bloom 5s linear infinite;
    }
    @keyframes bloom {
      0% {
        transform: scale(0) translate(0,0);
        opacity: 1;
      }
      100% {
        transform: scale(1) translate(var(--x), var(--y));
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>HALOOOOO</h1>
  <button onclick="showVideo()">diklik tombol ini ya cantik!!</button>

  <div id="videoContainer">
    <video controls>
      <source src="hehe.mp4" type="video/mp4">
      Browser kamu nggak support video.
    </video>
  </div>

  <script>
    function showVideo() {
      document.getElementById('videoContainer').style.display = 'block';
    }

    // ðŸŒ¸ bikin bunga terus-menerus
    function createFlower() {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.style.left = Math.random() * window.innerWidth + "px";
      flower.style.top = Math.random() * window.innerHeight + "px";
      flower.style.setProperty("--x", (Math.random() - 0.5) * 200 + "px");
      flower.style.setProperty("--y", (Math.random() - 0.5) * 200 + "px");
      
      document.body.appendChild(flower);
      
      setTimeout(() => {
        flower.remove();
      }, 5000);
    }

    setInterval(createFlower, 300);
  </script>
</body>
</html>
